<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Game</title>
  </head>
  <body
    class="h-screen container flex bg-zinc-800 place-content-between items-center gap-x-5 py-16"
  >
    <div class="w-full h-full flex flex-col items-center justify-center">
      <div class="flex flex-row">
        <div
          id="time"
          class="px-5 py-2 m-3 border-2 rounded border-blue-500 border-dashed text-white"
        >
          00:00:00
        </div>
        <div
          id="lifes"
          class="flex flex-row px-5 py-2 m-3 border-2 rounded border-blue-500 border-dashed text-white"
        >
          <img
            src="./img/heart.png"
            width="30"
            height="25"
            class="mx-1"
            id="life3"
          />
          <img src="./img/heart.png" width="30" height="25" id="life2" />
          <img
            src="./img/heart.png"
            width="30"
            height="25"
            class="mx-1"
            id="life1"
          />
        </div>
      </div>
      <div>
        <canvas
          id="game"
          width="770"
          height="600"
          class="block m-auto border-2 rounded border-pink-500 border-dashed"
        ></canvas>
      </div>
      <div class="flex flex-row">
        <div id="buttons" class="flex">
          <button
            id="restart"
            class="px-5 py-2 m-3 border-2 rounded border-blue-500 border-dashed text-white hover:bg-blue-500 hover:border-zinc-800"
          >
            Заново
          </button>
          <button
            id="start"
            class="px-5 py-2 m-3 border-2 rounded border-blue-500 border-dashed text-white hover:bg-blue-500 hover:border-zinc-800"
          >
            Старт
          </button>
          <button
            id="pause"
            class="px-5 py-2 m-3 border-2 rounded border-blue-500 border-dashed text-white hover:bg-blue-500 hover:border-zinc-800"
          >
            Пауза
          </button>
        </div>
        <!-- <div
          id="result"
          class="px-5 py-3 m-3 border-2 rounded border-pink-500 border-dashed text-white"
        >
          <p>Результат: 0</p>
        </div> -->
      </div>
    </div>

    <script src="../renderer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
